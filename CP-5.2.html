<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColocandoEmPratica5.2</title>
</head>

<body>
    <form>
        <div>
            <label for="modeloCarro">Modelo do Carro</label>
            <input type="text" name="modelo" id="modeloCarro" placeholder="Ex: Golf" />
        </div>
        <div>
            <label for="marcaCarro">Marca do Carro</label>
            <input type="text" name="marca" id="marcaCarro" placeholder="Ex: Volkswagen" />
        </div>
        <div>
            <label for="anoCarro">Ano do Carro</label>
            <input type="text" name="Ano" id="anoCarro" placeholder="Ex: 2018" />
        </div>
        <div>
            <label for="quilometragemCarro">Quilometragem do Carro</label>
            <input type="text" name="Quilometragem" id="quilometragemCarro" placeholder="Ex: 20000" />
        </div>
        <div>
            <label for="valorCarro">Valor do Carro</label>
            <input type="text" name="Valor" id="valorCarro" placeholder="Ex: 45000" />
        </div>
        <div>
            <label for="carroUsado">Carro Usado</label>
            <input type="radio" name="CarroUsado" id="carroUsado" value="Carro Usado" />
            
            <label for="carroNovo">Carro Novo</label>
            <input type="radio" name="CarroNovo" id="carroNovo" value="Carro Novo" />
        </div>
        <div>
            <label for="airbag">Airbag</label>
            <input type="checkbox" name="Adicionais" id="airbag" value="Airbag" />

            <label for="alarme">Alarme</label>
            <input type="checkbox" name="Adicionais" id="alarme" value="Alarme" />

            <label for="arCondicionado">Ar Condicionado</label>
            <input type="checkbox" name="Adicionais" id="arCondicionado" value="arCondicionado" />

            <label for="abs">ABS</label>
            <input type="checkbox" name="Adicionais" id="abs" value="abs" />
        </div>
        <div>
            <label for="finalPlaca">Final da Placa</label>
            <Select name="FinalDaPlaca" id="finalPlaca">
                <option value="1 e 2">1 e 2</option>
                <option value="3 e 4">3 e 4</option>
                <option value="5 e 6">5 e 6</option>
                <option value="7 e 8">7 e 8</option>
                <option value="9 e 0">9 e 0</option>
            </Select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
